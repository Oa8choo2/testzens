[project]
site_name = "Documentation"
site_description = "A new project generated from the default template project."
site_author = "<your name here>"
copyright = """
Copyright &copy; 2025 The authors
"""
docs_dir = "docs"
site_dir = "site"
use_directory_urls = false
dev_addr = "localhost:8300"

[project.extra]
key = "value"
hpcsite = "ugent"

[project.theme]
language = "en"
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

# "Playwrite England Joined Guides"
#  font.text = "Playwrite GB J Guides"
font.text = "Libertinus Sans"
font.code = "Libertinus Mono"

