[project]
nav = [
    {"Section" = [
        "section/index.md",
        {"Page 1" = "section/page-1.md"},
        {"Page 2" = "section/page-n.md"}
    ]},
    {"Software" = [
        "software/index.md",
        {"Matlab" = "software/MATLAB.md"},
        {"openFOAM" = "software/openFOAM.md"}
    ]}
]
site_name = "Documentation"
site_description = "A new project generated from the default template project."
site_author = "<your name here>"
site_url = "http://localhost:8300"
copyright = """
Copyright &copy; 2025 The authors
"""
repo_url = "https://github.com/Oa8choo2/testzens"
edit_uri = "edit/main/docs/" # by default zensical is still using master

docs_dir = "docs"
site_dir = "site"
use_directory_urls = false
dev_addr = "localhost:8300"

[project.extra]
key = "value"
hpcsite = "ugent"

[project.theme]
# "Playwrite England Joined Guides"
#  font.text = "Playwrite GB J Guides"
font.text = "Libertinus Sans"
font.code = "Libertinus Mono"
language = "en"
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.prune",
    "navigation.path",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.sections",
    "navigation.top", # toon to top button
    "navigation.tracking",
    "search.highlight",
    "toc.follow",
    "toc.integrate",
    "content.action.edit", # Edit this page
    "content.action.view"  # View source of this page
]

[project.theme.icon]
repo = "fontawesome/brands/git"


